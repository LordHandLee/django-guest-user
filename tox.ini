[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39

[gh-actions:env]
DJANGO =
    3.1: dj31
    3.2: dj32
    main: djmain

[tox]
skipsdist = true
envlist =
    py{37,38,39}-dj{31,32}
    py{38,39}-djmain

[testenv]
ignore_outcome =
    djmain: True
deps =
    pytest
    pytest-django
    django-allauth
    dj31: django>=3.1,<3.2
    dj32: django>=3.2,<3.3
    djmain: https://github.com/django/django/archive/main.tar.gz
commands =
    pytest
